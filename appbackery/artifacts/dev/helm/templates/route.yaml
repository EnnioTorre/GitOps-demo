apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.app_name }}
    group: demobackery
    template: demobackery
  name: {{ .Values.app_name }}
  namespace: {{ .Values.dev_project }}
spec:
  port:
    targetPort: http-port
  to:
    kind: Service
    name: {{ .Values.app_name }}
    weight: 100
  wildcardPolicy: None
